name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Test
        run: |
          sudo apt-get install -y libblkid-dev parted dosfstools
          sudo env "PATH=$PATH" go test -v ./... -failfast -covermode=count -coverprofile=coverage.out
          sudo chmod 666 coverage.out
          go tool cover -func=coverage.out -o=coverage.out
